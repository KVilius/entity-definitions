VMsConfigured:
  goldenMetric: VMsConfigured
  title: VMs Configured
  unit: COUNT
  query:
    select: latest(VMsConfigured)
    from: zerto

dataStoreCount:
  goldenMetric: dataStoreCount
  title: DataStores count
  unit: COUNT
  query:
    select: uniqueCount(Datastore)
    from: zerto

alertCount:
  goldenMetric: alertCount
  title: Alert count
  unit: COUNT
  query:
    select: uniqueCount(Id)
    from: zerto
