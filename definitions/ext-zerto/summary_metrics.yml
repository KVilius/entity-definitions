VMsConfigured:
  goldenMetric: VMsConfigured
  title: VMs Configured
  unit: COUNT
  query:
    select: latest(VMsConfigured)
    from: zerto
    where: Key = 'License'

dataStoreCount:
  goldenMetric: dataStoreCount
  title: DataStores count
  unit: COUNT
  query:
    select: uniqueCount(Datastore)
    from: zerto
    where: Key = 'Datastores'

alertCount:
  goldenMetric: alertCount
  title: Alert count
  unit: COUNT
  query:
    select: uniqueCount(Id)
    from: zerto
    where: Key = 'Alerts' and Active = 1
