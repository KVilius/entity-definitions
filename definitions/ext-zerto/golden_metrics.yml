licenceUsed:
  title: Licence used
  unit: PERCENTAGE
  query:
    select: latest(VMsConfigured/VMsLicensed)*100 as 'Licence used %'
    from: zerto
    where: "Key = 'License'"

dataStoreCount:
  title: DataStores count
  unit: COUNT
  query:
    select: uniqueCount(Datastore)
    from: zerto
    where: "Key = 'Datastores'"
  displayAsValue: true

alertCount:
  title: Alert count
  unit: COUNT
  query:
    select: uniqueCount(Id)
    from: zerto
    where: "Key = 'Alerts' and Active = 1"
  displayAsValue: true

