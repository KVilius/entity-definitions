chassisCount:
  goldenMetric: chassisCount
  title: Chassis count
  unit: PERCENTAGE
  query:
    select: uniqueCount(chassis_name)
    from: zfs
    where: "key = 'disk'"
    eventId: entity.guid
clusterState:
  goldenMetric: clusterState
  title: Cluster peer state
  unit: COUNT
  query:
    select: latest(peer_state)
    from: zfs
    where: "key = 'cluster_link'"
    eventId: entity.guid
diskCount:
  goldenMetric: diskCount
  title: Disk count
  unit: COUNT
  query:
    select: uniquecount(label)
    from: zfs
    where: "key = 'disk'"
    eventId: entity.guid

