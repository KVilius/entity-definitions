chassisCount:
  title: Chassis count
  unit: COUNT
  query:
    select: uniqueCount(chassis_name)
    from: zfs
    where: "key = 'disk'"

clusterState:
  title: Cluster peer state
  unit: COUNT
  query:
    select: latest(peer_state)
    from: zfs
    where: "key = 'cluster_link'"

diskCount:
  title: Disk count
  unit: COUNT
  query:
    select: uniquecount(label)
    from: zfs
    where: "key = 'chassis'"
