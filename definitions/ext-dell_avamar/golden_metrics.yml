failedBackups:
  title: Failed backups
  unit: COUNT
  query:
    select: count(clientName)
    from: avamar
    where: "key = 'activity' and type = 'Scheduled Backup'"
    eventId: entity.guid

runningBackups:
  title: Running backups
  unit: COUNT
  query:
    select: count(stateID)
    from: avamar
    where: "key = 'activity' and type = stateID != 1"
    eventId: entity.guid


